{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoI3i6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/">
                <img src="{% static './codigosadm/img/home branco@4x.png' %}" alt="Logo" class="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li> <a href="/">
                <button type="button" class="btn btn-light">Início</button>
            </a>
            </li>
            <li>
                <a href="/apadrinhamento">
                    <button type="button" class="btn btn-light">Sobre o Apadrinhamento</button>
                </a>
            </li>
            <li>
                <a href="/noticias">
                    <button type="button" class="btn btn-light">Notícias</button>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="background" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 class="login">
            Login
        </h1>
        <form method="post" action="{% url 'cadastroelogin' %}">
            {% csrf_token %}
            <div class="mb-3">
                <select class="form-select" aria-label="tipologin" name="tipologin">
                    <option selected>---</option>
                    <option value="1">Administrador</option>
                    <option value="2">Padrinho</option>
                    <option value="3">Voluntário</option>
                </select>
            </div>
            <br>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
    <header>
    </header>
</body>
</html>
