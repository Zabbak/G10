{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{% static 'cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/administrador">
                <img src="{% static './codigosadm/img/home branco@4x.png' %}" alt="Logo" class="logo">
            </a>
        </div>
    <ul class="nav-links">
        <li> <a href="/administrador">
            <button type="button" class="btn btn-light">Início</button>
        </a>
        </li>
        <li>
            <a href="/padrinhoslog">
                <button type="button" class="btn btn-light">Sobre o Apadrinhamento</button>
            </a>
        </li>
        <li>
            <a href="/noticiaslog">
                <button type="button" class="btn btn-light">Notícias</button>
            </a>
        </li>
        <li>
            <a>
                <img src="{% static './codigosadm/img/log out branco@4x.png' %}" alt="Logo" width="50" height="50">
            </a>
        </li>
    </ul>
    
</nav>

<form action="{% url 'usuarios' %}" method="post">
    {% csrf_token %}
    <div class="background">
        <select class="form-select" aria-label="tipologin" name="tipologin">
            <option selected>---</option>
            <option value="1">Administrador</option>
            <option value="2">Padrinho</option>
            <option value="3">Voluntário</option>
          </select>
          <br>
        <div class="mb-3">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            <label for="nome" class="form-label"></label>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
            <label for="email" class="form-label"></label>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-light">Enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</form>
</body> 
</html>
